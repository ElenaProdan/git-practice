<head>

    <style>
        /* Стили для всего сайта */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background-color: #FADADD; 
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth; /* Плавная прокрутка по ссылкам */
        }

        header {
            position: fixed; /* фиксация панели */
            top: 0;
            width: 100%;
            background-color: #FADADD;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для панели */
            z-index: 1000; /* благодаря этому панель держится вверху */
        }
        /*делает меню красивым */
        nav {
            display: flex;
            justify-content: space-around; /* Равномерное распределение ссылок */
            max-width: 800px; /* Максимальная ширина */
            margin: 0 auto; /* Центр */
        }

        /* Стили для панели */
        nav a {
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            color: black;
            font-size: 1.5rem; 
            font-family: 'Verdana', sans-serif; 
        }

        /* рубрики */
        section {
            height: 100vh; /*  100% высоты экрана */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 20px;
            box-sizing: border-box; /* внутренняя рамка */
        }

        .logo {
            margin-bottom: 60px; 
            text-align: center;
        }

        .logo img {
            width: 400px; /* Ширина логотипа */
        }

        /* Кнопка "Записаться онлайн" */
        .button-container {
            margin-bottom: 50px;
            text-align: center;
        }

        /* Стили для кнопки */
        .button-container a {
            background-color: #F78FB3; 
            color: white;
            padding: 15px 30px; 
            border-radius: 30px; /* Закругленные углы */
            font-size: 1.5rem;
            text-decoration: none; /* Убираем подчеркивание у ссылки */
            transition: background-color 0.3s ease; /* Плавное изменения фона */
        }

        /* кликабельно */
        .button-container a:hover {
            background-color: #FF69B4; 
        }
    </style>
</head>
