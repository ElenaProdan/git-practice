<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO BROW</title>
    <link rel="stylesheet" href="web.css"> <!-- Подключаем внешний файл стилей -->
</head>
<body>

    <header>
        <nav>
            <a href="#home">Главная</a>
            <a href="#gallery">Галерея</a>
            <a href="#reviews">Отзывы</a>
            <a href="#info">Информация</a>
        </nav>
    </header>

    <section id="home">
        <div class="logo">
            <img src="\Users\User\Downloads\MI21Z\SEM 1\PPW\LAB\imgg\logotip.png ">
        </div>
        <div class="button-container">
            <a href="https://forms.gle/nL8gaSAkg9HMp6ZJA" target="_blank">ЗАПИСАТЬСЯ ОНЛАЙН</a>
        </div>
    </section>

    <section id="gallery">
        <h2>Галерея</h2>
        <h3>Работа мастера Елены</h3>
        <div id="imagesContainer">
            <img src="imgg\раб4.jpg" width="200">
            <img src="imgg\8QnQY9kyHJ8.jpg" width="200">
            <img src="imgg\раб3.jpg" width="200">
        </div>
        <div>
            <button id="loadMoreButton" onclick="showMoreImages()">Смотреть ещё...</button>
        </div>
    </section>

    <section id="reviews">
        <h2>Отзывы</h2>
        <textarea id="reviewInput" placeholder="Оставьте ваш отзыв" rows="4" cols="50"></textarea>
        <button onclick="submitReview()">Отправить</button>
        <div class="reviews" id="reviewsList">
            <!-- Здесь будут отображаться отзывы -->
        </div>
    </section>

    <section id="info">
        <h2>Информация</h2>
    </section>

    <script>
        function showMoreImages() {
            const imagesContainer = document.getElementById('imagesContainer');
            const moreImages = `
                <img src="imgg\\раб1.jpg" width="200">
                <img src="imgg\\раб5.jpg" width="200">
                <img src="imgg\\раб2.jpg" width="200">
            `;
            imagesContainer.insertAdjacentHTML('beforeend', moreImages);
        }

        function submitReview() {
            const reviewInput = document.getElementById('reviewInput');
            const reviewText = reviewInput.value.trim(); // Получаем и очищаем текст от лишних пробелов

            if (reviewText) {
                const reviewsList = document.getElementById('reviewsList');
                
                // Создаем новый элемент для отзыва
                const newReview = document.createElement('div');
                newReview.classList.add('review-item'); // Добавляем класс для стилизации
                newReview.textContent = reviewText;

                // Добавляем новый отзыв в список
                reviewsList.appendChild(newReview);

                // Очищаем поле ввода
                reviewInput.value = '';
            }
        }
    </script>

</body>
</html>
